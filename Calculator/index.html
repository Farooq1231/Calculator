<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="main animate__animated animate__bounce">
        <div class="text">
            <form action="" id="myForm">
      
                <input type="text" value="" name="result" id="for" disabled>
              </form>
              
        </div>
        <div class="btn">
            <button id="one"  class="btns">1</button>
            <button id="two" class="btns">2</button>
            <button id="three" class="btns">3</button>
            <button id="four" class="btns">4</button>
            <button id="five" class="btns">5</button>
            <button id="six" class="btns">6</button>
            <button id="seven" class="btns">7</button>
            <button id="eight" class="btns">8</button>
            <button id="nine" class="btns">9</button>
            <button id="zero" class="btns">0</button>
            <button id="plus" class="btns">+</button>
            <button id="minus" class="btns">-</button>
            <button id="double" class="btns">x</button>
            <button id="ap" class="btns">C</button>
            <button id="divide" class="btns">/</button>
            <button id="got" class="btns">=</button>
                        

            

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
